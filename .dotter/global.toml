[helpers]

[hyprland]
depends=["wofi","gbar","fcitx5","mako","kitty"]
[hyprland.files]
hypr = "~/.config/hypr"
[wofi.files]
wofi = "~/.config/wofi"
[gbar.files]
gbar = "~/.config/gBar"
[mako.files]
mako = "~/.config/mako"
[fcitx5.files]
"fcitx5/rime" = { target = "~/.local/share/fcitx5/rime", type = "symbolic" }
"fcitx5/themes" = { target = "~/.local/share/fcitx5/themes", type = "symbolic" }


[zsh.files]
"zsh/.zshrc" = { target = "~/.zshrc", type = "symbolic" }
"zsh/.oh-my-zsh" = { target = "~/.oh-my-zsh", type = "symbolic" }
[neovim.files]
nvim = { target = "~/.config/nvim", type = "symbolic" }


[kitty.files]
kitty = { target = "~/.config/kitty", type = "symbolic" }
